version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME:-payroll_db}
      POSTGRES_USER: ${DB_USER:-payroll_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your-password}
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Application Django
  web:
    build: .
    command: gunicorn payroll_project.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=payroll_project.settings_production
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  # Serveur web Nginx
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - web
    restart: unless-stopped

  # Redis pour le cache (optionnel)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
